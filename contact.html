<body id="contactBody">

        <h2 id="contactHeader">Mikey P</h2>
    </header>

    <!--copy navbar from index.html-->

    <section id="contactContainer" class="container mt-4 justify-content-md-center">
        <h1 id="contactHeader">Contact</h1>
<br>
        <div id="contactCard" class="card justify-content-md-center">
            <!--input name text-->           
                    <label for="Input first and last name">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Name</span>
                            </div>

                            <input type="text" class="form-control" placeholder="Name" 
                            aria-label="name" aria-describedby="basic-addon1">
                        </div>
                    </label>                
            <!--Input for email-->                
                <label for="Input Email">
                    <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Email</span>
                            </div>
                                <input type="text" 
                                class="form-control" 
                                placeholder="Email" 
                                aria-label="Email" 
                                aria-describedby="basic-addon1">
                    </div>                      
                </label>
                
            <!--Message Text box-->                
                    <label for="Message">
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Message</span>
                            </div>
                            <textarea class="form-control" aria-label="Message"></textarea>
                          </div>
                    </label> 

            <!--Submit button-->
        <br>            
                <label id="submitButton" for="Submit Button">
                    <button type="button" class="btn btn-primary">Submit</button>
                </label>            
        </div>
        <br>
        <br>
    </section>
